<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>setTimeout循環</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        let n = 0;
        const info = $('#info');

        function run (){
            info.html(`<h2>${n}</h2>`);

            if(n<10){
                n++;
                setTimeout(run, 500);
            }
        }

        run();
        //setTimeOut在裡面需要在外另外執行run();呼叫


        
    </script>
</body>
</html>
