<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>展開複製</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const p1 = {
            name: 'bill', 
            age: 22,
            gender: 'male',
           
        };

        const p2 = p1;  //設定參照
        const p3 = { ...p1 }; //展開複製,單層複製 ES6  要用大括號

        p2.name = 'david';
        p3.age = '30';
        

        console.log(p1);
        console.log(p2);
        console.log(p3);

    </script>
</body>
</html>
