<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>展開設定</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const p1 = {
            name: {
                first: 'John',
                last: 'wick',
            },
            age: 22,
            gender: 'male',
           
        };

        // 設定值的類型 : Number Boolean String

        const { age, gender } = p1 ;  //展開設定
        const { name: {first, last} } = p1 ;  //展開設定 撥開第二層

        console.log( {age: age, gender: gender} ); //舊的寫法
        console.log( {age, gender} ); //ES6 的寫法
       
        console.log({name});
        console.log({first, last});

    </script>
</body>
</html>
