<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>陣列的預設排序</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const ar = [];

        for(let i=1; i<=42; i++){

            ar.unshift(i);  //從前方
            ar.push(i);     //從後方
        }
        info.append(ar.toString() + '<br>');

        ar.sort();  //預設'排序'的情況是以'字串'為排序
        info.append(ar.toString() + '<br>');


        const ar2 = '勞動部'.split('');
        ar2.sort();
        info.append(ar2.toString() + '<br>');




    </script>
</body>
</html>
