<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>陣列的預設排序</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const ar = [3, 21, 7, 5, 1];

        info.append(ar.toString() + '<br>');

        ar.sort(function(a, b){
            //console.log({a, b});
            //回傳值:負值最對調,正值或零不對調
            return a-b;  //小到大
        });
        info.append(ar.toString() + '<br>');



        ar.sort(function(a, b){
            //console.log({a, b});
            //回傳值:負值最對調,正值或零不對調
            return b-a;  //大到小
        });
        info.append(ar.toString() + '<br>');



    </script>
</body>
</html>
