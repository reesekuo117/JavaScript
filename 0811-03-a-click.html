<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>a-tag onclick</title>
</head>
<body>
    <h2>
        <!-- 取消預設的行為 -->
        <!-- 不建議使用 -->
        <a href="https://tw.yahoo.com" onclick="return false">yahoo</a>
        <br>
        <!-- 取消預設的行為 -->
        <a href="https://24h.pchome.com.tw/" onclick="event.preventDefault()">pchome</a>
        <br>
        <a href="https://tw.yahoo.com" onclick="return confirm('要到雅虎嗎?')">yahoo</a>
        <br>
    </h2>
</body>
</html>
