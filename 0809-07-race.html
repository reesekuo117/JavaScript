<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>圈圈賽跑</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid gray;
            background-color: rgba(148, 223, 62, 0.774);
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #000;
            background-color: rgb(100, 45, 252);
        }
    </style>
</head>
<body>
    <button onclick="begin()">begin</button>
    <button onclick="stop()">stop</button>

    <div class="rect">
        <div class="ball" style="top:100px"></div>
        <div class="ball" style="top:180px; background-color:rgb(255, 147, 6)"></div>
        <div class="ball" style="top:280px; background-color:rgb(241, 64, 64)"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let iid;
        const balls = $('.ball');

        // 啟動
        function begin() {
            iid = setInterval(() => {
                balls.each((i, el)=>{
                    console.log(el);
                    $(el).css('left', '+=' + (1+parseInt(Math.random()*3)));
                });
            }, 30);
        }

        // 停下來
        function stop() {
            clearInterval(iid);
        }
        
    </script>
</body>
</html>
