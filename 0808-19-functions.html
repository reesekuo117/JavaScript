    <title>參數傳遞的機制</title>

    </style>

<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');

        function pop(ar){      //ar形式參數
            return ar.pop();
        }
        const ar1 = [1,3,5,7];

        pop(ar1); //實際參數

        //傳址呼叫,傳遞參考呼叫
        //Number, Boolean, String: 傳值呼叫

        info.append( JSON.stringify(ar1) + '<br>');
        info.append( JSON.stringify(ar) + '<br>');

    </script>
</body>
