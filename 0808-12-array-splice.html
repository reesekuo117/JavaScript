<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>array.splice()</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
        const str = 'ABCDEFGHIJ';
        const ar = str.split('');

        let br = [...ar];

        info.append( br.splice(2,3) + '<br>');  // 索引2的位置移除3的元素
        info.append( br + '<br>');
        info.append( '-----------------<br>');
        
        br = [...ar];
        info.append( br.splice(2, 0, 12, 34) + '<br>');  // 索引2的位置插入2個元素
        info.append( br + '<br>');
        info.append( '--------------------------<br>');

        br = [...ar];
        info.append( br.splice(2, 2, 12, 34) + '<br>');  // 取代
        info.append( br + '<br>');
        info.append( '--------------------------<br>');


        // splice (索引, 刪除量, [加入])
        //插入 刪除 替換元素

    </script>
</body>
</html>
