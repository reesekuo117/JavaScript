<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>clock</title>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');
    
        setInterval(()=>{
            const now = new Date();  
            //Tue Aug 09 2022 10:47:25 GMT+0800 (台北標準時間)

            info.html(now.toString().split(' ')[4]);
        }, 1000);

        //將時間轉為字串取第四段

    </script>
</body>
</html>
