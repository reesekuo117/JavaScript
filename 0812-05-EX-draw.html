<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>塗鴨 2</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid gray;
            background-color: #bde0e7;
        }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgb(255, 251, 0);
            border-radius: 50%;
            /* border: 1px solid black; */
            pointer-events: none;
            /* 不感應滑鼠動作 */
        }
    </style>
</head>
<body>
    <div class="rect">
        <!--    <div class="ball">88</div>-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
    const rect = $('.rect');

    const mDown = event=>{
        rect.on('mousemove', mMove);
    };
    const mUp = event=>{
        rect.off('mousemove', mMove);
    };

    const mMove = event=>{
        const x = event.offsetX;
        const y = event.offsetY;

        const b = $(`<div class="ball"></div>`); // 建立元素
        b.css({
            left: x-10,
            top: y-10
        });
        rect.append(b);

    };

    rect.on('mousedown', mDown);
    $(window).on('mouseup', mUp);
    //rect.on('mouseup', mUp); // 放開滑鼠動作如果沒在rect內失效

    // rect.on('mousemove', function(event){

    </script>
</body>
</html>
