<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>參數傳遞的機制</title>
    <style>
    </style>
</head>
<body>
    <div id="info"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const info = $('#info');


        info.append(plus(5, 10) + '<br>');

        // 傳統的函數定義,有提升的效果,但還是建議先定義好在呼叫函式
        function plus(a, b){
            return a + b ;
        }
        //info.append(plus(5, 10) + '<br>');

        //參數可以用其餘運算子 rest operator
        function a(...b){
            info.append(JSON.stringify(b) + '<br>');
        }
        a(2,4,6);


    </script>
</body>
</html>
