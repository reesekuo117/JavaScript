<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>隨機圓形</title>
    <style>
        .rect {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid rgb(255, 255, 255);
            background-color: rgb(217, 228, 252);
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgb(248, 121, 121);
            border-radius: 50%;
            border: 1px solid rgb(255, 255, 255);
            
        }
    </style>
</head>
<body>
    <div class="rect">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const rect = $('.rect');

        for(let i=0; i<100; i++){
            const b =$(`<div class="ball"></div>`);
            const left = Math.floor(800*Math.random());
            const top = Math.floor(600*Math.random());
            const size = 20 + Math.floor(21*Math.random());
            const h = Math.floor(360*Math.random());

            b.css({
                left,
                top,
                width: size,
                height: size,
                //backgroundColor: randomColor(),
                backgroundColor: `hsl(${h},100%,50%)`,
            });
            rect.append(b);
        }

    </script>
</body>
</html>
