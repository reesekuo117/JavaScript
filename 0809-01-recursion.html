    <script>

        // 遞迴 recursion 自己呼叫自己的函式
        // 優先使用其他迴圈

        const info = $('#info');
        function rec(n){
            if(n===1){
                return 1 ;
            }                     //條件只有一個中括號可省略
            return n * rec(n-1)
        }
        info.append( rec(5) + '<br>');
