<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>數值常數表示法</title>
</head>
<body>


    <script>
        console.log(23);  
        //舊的8進位法不建議使用

        console.log(0x23);  
        //16進位 (數字零+英文小寫o)  16*2+3=35


        console.log(0o23);  
        //8進位 16+3=19
        //1*8(2次方)+3*(8的1次方)

        console.log(0b1111);  
        //2進位


        console.log(2E+3);
        console.log(2e+3);
        //e是10的三次方 
        //2*10的三次方=2*1000=2000


        //最大的安全指數
        console.log(Number.MAX_SAFE_INTEGER); //=9007199254740991
        console.log(Number.MAX_VALUE);        //1.7976931348623157e+308

    </script>
</body>
</html>
