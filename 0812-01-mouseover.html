<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>mouseover, mouseout</title>
    <style>
        .big-ball {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rgb(177, 237, 244);
            border-radius: 50%;
            border: 1px solid black;
        }

        .rect {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid gray;
            background-color: #cafbb5;
            left: 100px;
            top: 100px;
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f00;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="big-ball">
        <div class="rect">
            <div class="ball"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        const bigBall = document.querySelector('.big-ball');
        const rect = document.querySelector('.rect');
        const ball = document.querySelector('.ball');
        
        function handler(event){
            console.log(event.type);
            console.log(event.target);
        }
        
        bigBall.addEventListener('mouseover', handler);
        bigBall.addEventListener('mouseout', handler);
        //偵測滑鼠移入移出
    </script>
</body>
</html>
