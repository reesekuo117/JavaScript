<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>關係運算子</title>
</head>
<body>
    <div id="info">my info</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //單元運算子
        const info = $('#info');
       
        let a = 5, 
            b = 8,
            c = '5'; 

        console.log(a > b);
        console.log(a === b);
        console.log(a < b);

        console.log('a==c', a == c);    // true //自動型別轉換 casting
        console.log('a===c', a === c);  //false //推薦 比較嚴謹的做法


    </script>
</body>
</html>
